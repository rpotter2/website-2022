<script>
    let dark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    let icon = document.getElementById("theme-toggle");
    if (dark) {
        icon.className = "cp cp-moon";
    } else {
        icon.className = "cp cp-sun";
    }

    function menuFunction() {
        let nav = document.getElementById("myNav");
        if (nav.className === "") {
            nav.className += "open";
        } else {
            nav.className = "";
        }
    }

    function dropdownClick() {
        let drop = document.getElementById("dropdown-circle");
        let aIcon = document.getElementById("open");
        let cancel = document.getElementById("close");
        if (drop.className === "animation-growclose") {
            drop.className = "dropdown-open animation-growdown";
            aIcon.className.baseVal = "hide";
            cancel.classList.remove("hide");
            cancel.classList.add("show");
        } else {
            drop.className = "animation-growclose";
            aIcon.className.baseVal = "show";
            cancel.classList.remove("show");
            cancel.classList.add("hide");
        }
    }

    function themeToggle() {
        let icon = document.getElementById("theme-toggle");
        if (document.body.classList.contains("light")) {
            document.body.classList.remove("light");
            document.body.classList.add("dark");
            icon.className = "cp cp-moon";
        } else if (document.body.classList.contains("dark")) {
            document.body.classList.remove("dark");
            document.body.classList.add("light");
            icon.className = "cp cp-sun";
        } else if (icon.className === "cp cp-sun") {
            document.body.classList.add("dark");
            icon.className = "cp cp-moon";
        } else if (icon.className === "cp cp-moon") {
            document.body.classList.add("light");
            icon.className = "cp cp-sun";
        }
    }

    function fontToggle() {
        document.body.classList.toggle("font")
    }

    function stickyToggle() {
        var cards = document.querySelectorAll('.card1');
        cards.forEach(card => {
            if (card.classList.contains("sticky")) {
                card.classList.remove("sticky");
            } else {
                card.classList.add("sticky");
            }
        });
        cards = document.querySelectorAll('.card2');
        cards.forEach(card => {
            if (card.classList.contains("sticky")) {
                card.classList.remove("sticky");
            } else {
                card.classList.add("sticky");
            }
        });
    }
    {% block script %} {% endblock %}
</script>
